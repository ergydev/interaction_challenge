<h1>Story Kitten</h1>
<div>
    <h2>Register a cat</h2>
    <app-create-kitten (kittendAdded)="onKittendAdded($event)"></app-create-kitten>
</div>

<section>
    <h2>List of the kittens</h2>
    <div class="table_section">
        <app-list-kitten [kittens]="kittens" (kittenAdopted)="onKittenAdopted($event)"></app-list-kitten>
        <app-adopted-kitten [kittens]="adoptedKittens" ></app-adopted-kitten>
    </div>
</section>
